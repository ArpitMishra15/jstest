<script>        // js is a sequential run language
    // document.getElementById('New Delhi').onclick = function(){
    //     alert("Image is of New Delhi, India")                                                     // not a bad method but it provides less features.
    // }

    // Basics History
        //attachEvent() for internet explorer
        //jQuery - on   used in jQuery
    // Basics of events to learn

    //time, timestamp, defaultPrevented,
    //target, toElement, srcElement, currentTarget,
    //clientX, clientY, screenX, screenY,
    //altkey, ctrlkey, shiftkey, keyCode
    
    document.getElementById('New Delhi').addEventListener('click', function(e){                   // e = event object
        //alert("Image from New Delhi")
        console.log(e);
    }, false)                                                                                    // false is default

    // Event Propagation-> event bubbling-'false' , event capturing-'true' 

    document.getElementById('Images').addEventListener('click', function(e){
        console.log("clicked inside the ul")
    }, true)
    
    document.getElementById('Mumbai').addEventListener('click', function(e){                    // 'selected mumbai' will execute first, even though it is also in the 'Images',
    console.log(" selected Mumbai")                                                             // this is event propagation - bubbling up, as first the inner element is registered
        //e.stopPropagation()
    }, true)                                                                                    // and then the whole ul

    //prevent default
    document.getElementById('Collections').addEventListener
    ('click', function(e){
        console.log("Clicked on Collections");                                          
        e.preventDefault()                                                                      //gets clicked, but the activity gets prevented
    }, false)

    document.querySelector('#Images').addEventListener
    ('click', function(e){
        console.log(e.target.parentNode)
    })

</script>
